<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aerial Initiation | Are You Ready To Fly?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --navy:#0F172A;
  --charcoal:#111;
  --gold:#C6A75E;
  --gold-light:#E7D28D;
  --mauve:#BFA2DB;
  --teal:#5FA8A0;
  --ivory:#F8F6F2;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:var(--navy);
  color:white;
  overflow-x:hidden;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
}

h1,h2{
  font-family:'Playfair Display',serif;
  margin-bottom:20px;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:linear-gradient(45deg,var(--gold),var(--gold-light));
  color:#111;
  transition:0.3s;
  margin:10px;
}

button:hover{
  transform:translateY(-4px);
  box-shadow:0 8px 25px rgba(198,167,94,0.5);
}

.path-container{
  display:flex;
  gap:40px;
  margin-top:30px;
}

.path{
  background:var(--charcoal);
  padding:40px;
  border-radius:20px;
  width:220px;
  cursor:pointer;
  transition:0.4s;
}

.path:hover{
  background:var(--mauve);
  color:#111;
}

.quiz-option{
  margin:10px;
  padding:10px 20px;
  border:1px solid var(--gold);
  border-radius:20px;
  cursor:pointer;
}

.quiz-option:hover{
  background:var(--gold);
  color:#111;
}

.progress-container{
  width:80%;
  background:#333;
  border-radius:20px;
  margin-top:20px;
}

.progress-bar{
  height:20px;
  width:0%;
  background:linear-gradient(45deg,var(--gold),var(--gold-light));
  border-radius:20px;
  transition:0.4s;
}

.hidden{display:none}

#countdown{
  font-size:28px;
  letter-spacing:2px;
}

.locked{
  opacity:0.4;
  pointer-events:none;
}

footer{
  background:var(--charcoal);
  padding:20px;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_9ccf4e1c4b.mp3?filename=deep-ambient-11743.mp3">
</audio>

<section>
<h1>Your body remembers how to fly.</h1>
<h2 id="dailyMessage"></h2>
<button onclick="enterSite()">ENTER THE SKY</button>
<button onclick="toggleMusic()">Toggle Sound</button>
</section>

<section id="choose" class="hidden">
<h1>Choose Your Path</h1>
<div class="path-container">
<div class="path" onclick="startQuiz('kids')">Little Flyers</div>
<div class="path" onclick="startQuiz('adults')">Sky Seekers</div>
</div>
</section>

<section id="quiz" class="hidden">
<h1 id="quizQ"></h1>
<div id="quizOptions"></div>
</section>

<section id="countdownSec">
<h1>Flight Begins In</h1>
<div id="countdown"></div>
<p>Only 20 Spots Available</p>
</section>

<section id="challengeSec">
<h1>The Initiation Begins</h1>
<button onclick="completeTask()">Complete Weekly Challenge</button>
<div class="progress-container">
<div class="progress-bar" id="progress"></div>
</div>
<h2 id="elite" class="locked">Elite Sky Circle (Locked)</h2>
</section>

<footer>
Aerial Academy Â© 2026 | Mumbai
</footer>

<script>

/* DAILY MESSAGE ROTATOR */
let messages=[
"Strength is waking.",
"Fear will shake.",
"Your grip will burn.",
"The silk will test you.",
"You will rise."
];
let dayIndex=new Date().getDate()%messages.length;
document.getElementById("dailyMessage").innerText=messages[dayIndex];

/* ENTER */
function enterSite(){
document.getElementById("choose").classList.remove("hidden");
window.scrollTo({top:window.innerHeight,behavior:"smooth"});
}

/* MUSIC */
function toggleMusic(){
let music=document.getElementById("bgMusic");
music.paused?music.play():music.pause();
}

/* QUIZ */
let quizData={
kids:[
{q:"If you could fly like...",o:["A Fairy","A Superhero","A Ninja","A Star"]},
{q:"What makes you brave?",o:["Trying new things","Climbing high","Performing","Learning tricks"]}
],
adults:[
{q:"What scares you more?",o:["Falling","Being seen","Losing control","Not trying"]},
{q:"When you move you feel alive when...",o:["Flowing","Holding strength","Spinning","Stretching"]}
]
};

let quizStep=0,quizType="";

function startQuiz(type){
quizType=type;
quizStep=0;
document.getElementById("quiz").classList.remove("hidden");
loadQuestion();
window.scrollTo({top:window.innerHeight*2,behavior:"smooth"});
}

function loadQuestion(){
let data=quizData[quizType][quizStep];
document.getElementById("quizQ").innerText=data.q;
let options="";
data.o.forEach(opt=>{
options+=`<div class="quiz-option" onclick="nextQuiz()">${opt}</div>`;
});
document.getElementById("quizOptions").innerHTML=options;
}

function nextQuiz(){
quizStep++;
if(quizStep<quizData[quizType].length){
loadQuestion();
}else{
document.getElementById("quizQ").innerText="You Are Ready To Rise.";
document.getElementById("quizOptions").innerHTML="<p>Prepare yourself. Flight begins soon.</p>";
}
}

/* COUNTDOWN */
let launch=new Date("March 30, 2026 10:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let dist=launch-now;
let d=Math.floor(dist/(1000*60*60*24));
let h=Math.floor((dist%(1000*60*60*24))/(1000*60*60));
let m=Math.floor((dist%(1000*60*60))/(1000*60));
document.getElementById("countdown").innerText=d+" Days "+h+" Hours "+m+" Minutes";
},1000);

/* PROGRESS + ELITE UNLOCK */
let progress=0;
function completeTask(){
if(progress<100){
progress+=34;
document.getElementById("progress").style.width=progress+"%";
}
if(progress>=100){
document.getElementById("elite").classList.remove("locked");
document.getElementById("elite").innerText="Elite Sky Circle Unlocked";
}
}

/* FLOATING PARTICLES BACKGROUND */
let canvas=document.getElementById("bg");
let ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<60;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*3+1,
d:Math.random()*1
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(198,167,94,0.6)";
ctx.beginPath();
for(let i=0;i<particles.length;i++){
let p=particles[i];
ctx.moveTo(p.x,p.y);
ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
}
ctx.fill();
update();
}

let angle=0;
function update(){
angle+=0.01;
for(let i=0;i<particles.length;i++){
let p=particles[i];
p.y+=Math.cos(angle+p.d)+1;
p.x+=Math.sin(angle)*0.5;
if(p.y>canvas.height){
particles[i]={x:Math.random()*canvas.width,y:0,r:p.r,d:p.d};
}
}
}

setInterval(draw,33);

</script>
</body>
</html>
