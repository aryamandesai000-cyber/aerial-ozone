<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARE YOU READY TO FLY?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
--gold:#C6A75E;
--navy:#0F172A;
--mauve:#BFA2DB;
--teal:#5FA8A0;
}

body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(-45deg,#0F172A,#111,#1a1a2e,#0F172A);
background-size:400% 400%;
animation:gradientShift 15s ease infinite;
color:white;
overflow-x:hidden;
}

@keyframes gradientShift{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px;
position:relative;
}

h1{
font-family:'Playfair Display',serif;
font-size:3em;
margin-bottom:20px;
}

button{
padding:14px 30px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,var(--gold),#E7D28D);
color:#111;
cursor:pointer;
font-weight:600;
transition:0.3s;
margin:10px;
}

button:hover{
transform:scale(1.1);
box-shadow:0 0 30px var(--gold);
}

.hidden{display:none}

.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
padding:30px;
border-radius:20px;
margin:10px;
transition:0.3s;
cursor:pointer;
}

.card:hover{
transform:translateY(-10px) scale(1.05);
box-shadow:0 0 20px var(--mauve);
}

.progressWrap{
width:80%;
background:#333;
border-radius:20px;
margin-top:20px;
}

.progressBar{
height:20px;
width:0%;
background:linear-gradient(45deg,var(--gold),#E7D28D);
border-radius:20px;
transition:0.5s;
}

#xp{
font-size:18px;
margin-top:10px;
color:var(--gold);
}

.float{
position:absolute;
width:6px;
height:200px;
background:linear-gradient(var(--mauve),transparent);
animation:sway 4s ease-in-out infinite alternate;
opacity:0.3;
}

@keyframes sway{
from{transform:translateY(-20px)}
to{transform:translateY(20px)}
}

</style>
</head>

<body>

<div class="float" style="left:10%"></div>
<div class="float" style="left:80%;animation-delay:1s"></div>

<section id="intro">
<h1 id="typeText"></h1>
<button onclick="startGame()">ENTER THE SKY</button>
</section>

<section id="lobby" class="hidden">
<h1>Choose Your Destiny</h1>
<div class="card" onclick="selectPath('Kids')">Little Flyers</div>
<div class="card" onclick="selectPath('Adults')">Sky Seekers</div>
</section>

<section id="game" class="hidden">
<h1 id="challengeTitle"></h1>
<div id="challengeArea"></div>
<div class="progressWrap">
<div class="progressBar" id="bar"></div>
</div>
<div id="xp">XP: 0</div>
<button onclick="nextChallenge()">Next Mission</button>
</section>

<section id="elite" class="hidden">
<h1>ELITE SKY CIRCLE UNLOCKED</h1>
<p>You completed the initiation.</p>
<button onclick="launchConfetti()">Celebrate</button>
</section>

<script>

/* TYPEWRITER INTRO */
let text="Your body remembers how to fly.";
let i=0;
function typeWriter(){
if(i<text.length){
document.getElementById("typeText").innerHTML+=text.charAt(i);
i++;
setTimeout(typeWriter,50);
}
}
typeWriter();

/* GAME STATE */
let xp=0;
let progress=0;
let current=0;
let path="";

let kidsChallenges=[
"Hold a 30s plank and click complete.",
"Balance on one foot for 20 seconds.",
"Do 10 jumping jacks.",
"Stretch and touch your toes."
];

let adultChallenges=[
"60s hollow body hold.",
"Wall handstand attempt.",
"1 min deep stretch.",
"Core hold for 45s."
];

function startGame(){
document.getElementById("intro").classList.add("hidden");
document.getElementById("lobby").classList.remove("hidden");
}

function selectPath(p){
path=p;
document.getElementById("lobby").classList.add("hidden");
document.getElementById("game").classList.remove("hidden");
loadChallenge();
}

function loadChallenge(){
let list=path==="Kids"?kidsChallenges:adultChallenges;
if(current<list.length){
document.getElementById("challengeTitle").innerText="Mission "+(current+1);
document.getElementById("challengeArea").innerHTML=
`<div class="card" onclick="completeMission()">${list[current]}</div>`;
}else{
unlockElite();
}
}

function completeMission(){
xp+=25;
progress+=25;
document.getElementById("xp").innerText="XP: "+xp;
document.getElementById("bar").style.width=progress+"%";
}

function nextChallenge(){
current++;
loadChallenge();
}

function unlockElite(){
document.getElementById("game").classList.add("hidden");
document.getElementById("elite").classList.remove("hidden");
}

function launchConfetti(){
for(let i=0;i<100;i++){
let conf=document.createElement("div");
conf.style.position="fixed";
conf.style.width="5px";
conf.style.height="5px";
conf.style.background="gold";
conf.style.left=Math.random()*window.innerWidth+"px";
conf.style.top="-10px";
conf.style.animation="fall 2s linear";
document.body.appendChild(conf);
setTimeout(()=>conf.remove(),2000);
}
}

</script>

<style>
@keyframes fall{
to{transform:translateY(100vh);opacity:0}
}
</style>

</body>
</html>
