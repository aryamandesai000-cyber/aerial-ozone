<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARE YOU READY TO FLY?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
--gold:#C6A75E;
--navy:#0F172A;
--mauve:#BFA2DB;
}

body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(-45deg,#0F172A,#111,#1a1a2e,#0F172A);
background-size:400% 400%;
animation:gradientShift 15s ease infinite;
color:white;
overflow:hidden;
}

@keyframes gradientShift{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px;
}

h1{
font-family:'Playfair Display',serif;
font-size:3em;
margin-bottom:20px;
}

button{
padding:14px 30px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,var(--gold),#E7D28D);
color:#111;
cursor:pointer;
font-weight:600;
transition:0.3s;
margin:10px;
}

button:hover{
transform:scale(1.1);
box-shadow:0 0 30px var(--gold);
}

.hidden{display:none}

.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
padding:30px;
border-radius:20px;
margin:10px;
transition:0.3s;
cursor:pointer;
}

.card:hover{
transform:translateY(-10px) scale(1.05);
box-shadow:0 0 20px var(--mauve);
}

.progressWrap{
width:80%;
background:#333;
border-radius:20px;
margin-top:20px;
}

.progressBar{
height:20px;
width:0%;
background:linear-gradient(45deg,var(--gold),#E7D28D);
border-radius:20px;
transition:0.5s;
}

#xp{
font-size:18px;
margin-top:10px;
color:var(--gold);
}

@keyframes glow {
from { text-shadow: 0 0 10px gold; }
to { text-shadow: 0 0 30px #E7D28D; }
}

</style>
</head>

<body>

<section id="intro">
<h1>Your body remembers how to fly.</h1>
<button onclick="startGame()">ENTER THE SKY</button>
</section>

<section id="lobby" class="hidden">
<h1>Choose Your Destiny</h1>
<div class="card" onclick="selectPath('Kids')">Little Flyers</div>
<div class="card" onclick="selectPath('Adults')">Sky Seekers</div>
</section>

<section id="game" class="hidden">
<h1 id="challengeTitle"></h1>
<div id="challengeArea"></div>
<div class="progressWrap">
<div class="progressBar" id="bar"></div>
</div>
<div id="xp">XP: 0</div>
<button onclick="nextChallenge()">Next Mission</button>
</section>

<section id="elite" class="hidden">
<h1 style="animation: glow 2s infinite alternate;">
SEE YOU IN MARCH
</h1>
<h2 id="finalCountdown"></h2>
<p style="margin-top:20px;opacity:0.8;">
The sky opens soon. Prepare to rise.
</p>
</section>

<script>

let xp=0;
let progress=0;
let current=0;
let path="";

let kidsChallenges=[
"Hold a 30s plank and click complete.",
"Balance on one foot for 20 seconds.",
"Do 10 jumping jacks.",
"Stretch and touch your toes."
];

let adultChallenges=[
"60s hollow body hold.",
"Wall handstand attempt.",
"1 min deep stretch.",
"Core hold for 45s."
];

function startGame(){
document.getElementById("intro").classList.add("hidden");
document.getElementById("lobby").classList.remove("hidden");
}

function selectPath(p){
path=p;
current=0;
document.getElementById("lobby").classList.add("hidden");
document.getElementById("game").classList.remove("hidden");
loadChallenge();
}

function loadChallenge(){
let list=path==="Kids"?kidsChallenges:adultChallenges;

if(current<list.length){
document.getElementById("challengeTitle").innerText="Mission "+(current+1);
document.getElementById("challengeArea").innerHTML=
`<div class="card" onclick="completeMission()">${list[current]}</div>`;
}else{
unlockElite();
}
}

function completeMission(){
xp+=25;
progress+=25;

document.getElementById("xp").innerText="XP: "+xp;
document.getElementById("bar").style.width=progress+"%";

fireworkBurst();

if(progress>=100){
setTimeout(unlockElite,800);
}
}

function nextChallenge(){
current++;
loadChallenge();
}

function unlockElite(){
document.getElementById("game").classList.add("hidden");
document.getElementById("elite").classList.remove("hidden");
}

/* FIREWORK BURST */
function fireworkBurst(){
let centerX=window.innerWidth/2;
let centerY=window.innerHeight/2;

for(let i=0;i<40;i++){
let particle=document.createElement("div");
particle.style.position="fixed";
particle.style.width="6px";
particle.style.height="6px";
particle.style.borderRadius="50%";
particle.style.background="gold";
particle.style.left=centerX+"px";
particle.style.top=centerY+"px";
particle.style.pointerEvents="none";

let angle=Math.random()*2*Math.PI;
let distance=Math.random()*200+50;

particle.animate([
{transform:"translate(0,0)",opacity:1},
{transform:`translate(${Math.cos(angle)*distance}px,${Math.sin(angle)*distance}px)`,opacity:0}
],{
duration:1000,
easing:"ease-out"
});

document.body.appendChild(particle);
setTimeout(()=>particle.remove(),1000);
}
}

/* FINAL COUNTDOWN */
let marchLaunch=new Date("March 30, 2026 10:00:00").getTime();

setInterval(function(){
let now=new Date().getTime();
let distance=marchLaunch-now;

let days=Math.floor(distance/(1000*60*60*24));
let hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
let minutes=Math.floor((distance%(1000*60*60))/(1000*60));

if(document.getElementById("finalCountdown")){
document.getElementById("finalCountdown").innerHTML=
days+" Days "+hours+" Hours "+minutes+" Minutes";
}
},1000);

</script>

</body>
</html>
